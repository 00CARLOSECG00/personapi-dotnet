services:
  personapi_sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: personapi_sql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Admin123$!"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - personapi_sql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Admin123$!' -Q 'SELECT 1' -C"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: always

  personapi_app:
    build: .
    container_name: personapi_app
    depends_on:
      personapi_sql:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Server=personapi_sql,1433;Database=arq_per_db;User Id=sa;Password=Admin123$!;TrustServerCertificate=True;Encrypt=False;MultipleActiveResultSets=True;"
    ports:
      - "8080:8080"
    restart: always

volumes:
  personapi_sql_data:
